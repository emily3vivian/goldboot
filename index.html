<!DOCTYPE html>
<html>
<head>
 <link rel="stylesheet" type="text/css" href="css/style.css">
 <link href="/your-path-to-fontawesome/css/fontawesome.css" rel="stylesheet">
 <link href="/your-path-to-fontawesome/css/brands.css" rel="stylesheet">
 <link href="/your-path-to-fontawesome/css/solid.css" rel="stylesheet">
 <script src="https://kit.fontawesome.com/9265211cb2.js" crossorigin="anonymous"></script>
 
<title>goldboot</title>
</head>
<body>

<center><img src = "assets/png/GB-brick-lettering.png"></center>

<ul class="flex-container">
    <li class="flex-item"><a href="https://www.facebook.com/GoldBootMusic/"> <i class="fab fa-facebook-f  fa-2x"> </i> </a></li>
    <li class="flex-item"><a href="https://twitter.com/goldbootmusic"><i class="fab fa-twitter fa-2x"></i></a></li>
    <li class="flex-item"><a href="https://www.instagram.com/goldbootmusic/"><i class="fab fa-instagram fa-2x"></i></a></li>
    <li class="flex-item"><a href="https://www.youtube.com/user/GoldBootTV"><i class="fab fa-youtube fa-2x"></i></a></li>
    <li class="flex-item"><a href="https://itunes.apple.com/us/artist/goldboot/id711003207"><i class="fab fa-apple fa-2x"></i></a></li>
    <li class="flex-item"><a href="https://soundcloud.com/goldboot"><i class="fab fa-soundcloud fa-2x"></i></a></li>
</ul>

<div class="container">  
    <form id="contact" action="" method="post">
      <h3>Contact</h3><br>
      <fieldset>
        <input placeholder="Your name" type="text" tabindex="1" required autofocus>
      </fieldset>
      <fieldset>
        <input placeholder="Your Email Address" type="email" tabindex="2" required>
      </fieldset>
      <fieldset>
        <input placeholder="Subject" type="url" tabindex="4" required>
      </fieldset>
      <fieldset>
        <textarea placeholder="Message" tabindex="5" required></textarea>
      </fieldset>
      <fieldset>
        <button name="submit" type="submit" id="contact-submit" data-submit="...Sending">SEND MESSAGE</button>
      </fieldset>
    </form>
</div>

</body>
</html>
